<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Practice</title>
    <script src = script.js defer></script>
    <link rel="stylesheet" href="style.css";>
</head>
<body>
    <div class="solutionBlock">
        <div class="solutions">Enter number n to see the first n terms of the fibonnacci sequence.</div>
        <input placeholder="7" id="fibInput">
        <button id="fibButton">See the sequence</button>
        <div id="fibSolution">1,1,2,3,5,8,13</div>
    </div>
    <div class="solutionBlock">
        <div class="solutions">Enter a string of numbers, separated by commas, to perform a mergesort.</div>
        <input placeholder="9,7,2,3,5,1,6,8,4" id="mergeInput">
        <button id="mergeButton">Merge Sort!</button>
        <div id="mergeSolution">1,2,3,4,5,6,7,8,9</div>
    </div>
</body>
</html>
